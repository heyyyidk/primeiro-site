<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seventeen</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oxanium:wght@300;400;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./src/css/reset.css">
    <link rel="stylesheet" href="./src/css/estilos.css">
    <link rel="stylesheet" href="./src/css/responsivo.css">
</head>

<body>
    <header class="cabecalho">
        <img class="logo" src="./src/imagens/logo.svg" alt="Logo seventeen" width="100px">
    </header>

    <main class="selecao-de-membros">
        <section class="membros">
            <h1 class="titulo"> Selecione um membro </h1>
            <ul class="lista-de-membros">
                <li class="membro selecionado" id="s.coups" data-name="S.Coups" data-description="Main Rapper, Vocal e Singer-Songwriter. Líder do Seventeen e líder do Hip Hop Team. É o mais velho do grupo e se preocupa muito com os membros.">
                    <img src="./src/imagens/s.coups.jpg" alt="Membro S.Coups" width="90px">
                </li>

                <li class="membro" id="jeonghan" data-name="Jeonghan" data-description="Visual e Vocal no grupo, integrante do Vocal Team. Adora trapacear nos jogos do Going Seventeen. Aprendeu a falar japonês para se comunicar com os fãs.">
                    <img src="./src/imagens/jeonghan.jpg" alt="Membro Jeonghan" width="90px">
                </li>

                <li class="membro" id="jisoo" data-name="Joshua" data-description="Visual e Vocal no grupo, integrante do Vocal Team. Veio de Los Angeles, fluente em inglês. Fez parte do coral da igreja quando morava nos EUA e sabe tocar violão.">
                    <img src="./src/imagens/jisoo.jpg" alt="Membro Jisoo" width="90px">
                </li>

                <li class="membro" id="jun" data-name="Jun" data-description="Lead Dancer e Vocal, integrante do Performance Team. Veio da China e atua desde pequeno. Recentemente lançou um novo solo chamado Psycho.">
                    <img src="./src/imagens/jun.jpg" alt="Membro Jun" width="90px">
                </li>

                <li class="membro" id="hoshi" data-name="Hoshi" data-description="Main Dancer e Vocal, líder do Performance Team e integrante do BSS. Possui um talento impressionante na dança. Ele AMA tigres e diz que é um.">
                    <img src="./src/imagens/hoshi.jpg" alt="Membro Hoshi" width="90px">
                </li>

                <li class="membro" id="wonwoo" data-name="Wonwoo" data-description="Lead Rapper e Singer-Songwriter, integrante do Hip Hop Team e ama jogar jogos online. Ele usa óculos e é mais introvertido, mas ama estar junto com os membros.">
                    <img src="./src/imagens/wonwoo.jpg" alt="Membro Wonwoo" width="90px">
                </li>

                <li class="membro" id="woozi" data-name="Woozi" data-description="Producer, Composer e Vocal. Produz as músicas do Seventeen, compõe, sabe tocar vários instrumentos e é líder do Vocal Team. Woozi possui muitos talentos.">
                    <img src="./src/imagens/woozi.jpg" alt="Membro Woozi" width="90px">
                </li>

                <li class="membro" id="the8" data-name="The 8" data-description="Lead Dancer e Vocal, integrante do Performance Team. Veio da China e ama tirar fotos, pintar, meditar e sabe fazer b-boying.">
                    <img src="./src/imagens/the8.jpg" alt="Membro The 8" width="90px">
                </li>

                <li class="membro" id="mingyu" data-name="Mingyu" data-description="Main Visual, Vocal, Lead Rapper e Singer-Songwriter, integrante do Hip Hop Team. Gosta de esportes, cozinhar e editar vídeos. Fez todo o MV de Snap Shoot.">
                    <img src="./src/imagens/mingyu.jpg" alt="Membro Mingyu" width="90px">
                </li>

                <li class="membro" id="dk" data-name="DK" data-description="Main Vocal, integrante do Vocal Team e líder do BSS. É ator de musical e fez o Rei Arthur. Conhecido por ser o raio de sol do grupo, pela sua energia contagiante.">
                    <img src="./src/imagens/dk.jpg" alt="Membro DK" width="90px">
                </li>

                <li class="membro" id="seungkwan" data-name="Seungkwan" data-description="Main Vocal, integrante do Vocal Team e do BSS. Gosta muito de esportes e é o maior fã de kpop. Participou de vários programas como apresentador.">
                    <img src="./src/imagens/seungkwan.jpg" alt="Membro Seungkwan" width="90px">
                </li>

                <li class="membro" id="vernon" data-name="Vernon" data-description="Visual, Vocal e Main Rapper, integrante do Hip Hop Team. Veio de Nova Iorque, fluente em inglês e é conhecido pelas suas reações icônicas.">
                    <img src="./src/imagens/vernon.jpg" alt="Membro Vernon" width="90px">
                </li>

                <li class="membro" id="dino" data-name="Dino" data-description="Main Dancer e Vocal, integrante do Performance Team. Tem uma série Dino Danceology, onde cria coreografias. Tem 12 membros mais velhos que o irritam, coitado.">
                    <img src="./src/imagens/dino.jpg" alt="Membro Dino" width="90px">
                </li>

            </ul>
        </section>
        <section class="membro-selecionado">
            <img class="membro-grande" src="./src/imagens/s.coups.jpg" alt="Membro Selecionado" width="200px">

            <div class="informacoes-membro">
                <h2 class="nome-membro" id="nome-membro">s.coups</h2>
                <p class="descricao-membro" id="descricao-membro">Main Rapper, Vocal e Singer-Songwriter. Líder do Seventeen e líder do Hip Hop Team. É o mais velho do grupo e se preocupa muito com os membros.</p>
                </div>
        </section>
    </main>
    <script src="./src/js/index.js"></script>
</body>

</html>
